<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery App</title>
  <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
  <header>
    <h1>Food Delivery App</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="restaurant-listings">
    <h2>Restaurant Listings</h2>
    <div class="restaurant">
      <img src="restaurant1.jpg" alt="Restaurant 1" width="100" height="100" >
      <h3>Samoss Restaurant</h3>
      <p>Full Meal</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="restaurant">
      <img src="restaurant2.jpg" alt="Restaurant 2" width="100" height="100">
      <h3>Woo Chicken</h3>
      <p>pack of chicken, burger, frenchfries</p>
      <button class="order-btn">Order Now</button>
    </div>
  </section>
  <div class="restaurant">
    <img src="restaurant3.jpg" alt="Restaurant 2" width="100" height="100">
    <h3>kfc chicken chicks</h3>
    <p>1 chicken roll, 3 french fries, 2coke, 3 burger</p>
    <button class="order-btn">Order Now</button>
  </div>
</section>
<div class="restaurant">
    <img src="restaurant4.jpg" alt="Restaurant 2" width="100" height="100">
    <h3>swiss roll eat and eat</h3>
    <p>half meal special</p>
    <button class="order-btn">Order Now</button>
  </div>
</section>

  <section id="cart">
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p id="cart-total">Total: $0</p>
    <button id="checkout-btn">Checkout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
